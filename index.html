<!DOCTYPE html>
<html>
<head>
    <title>Heart Failure Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg">
    <div class="container">
        <h1 class="header">Heart Failure Prediction</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/predict" method="post" class="form-box">
            {% for field in ['Age', 'Anaemia', 'CPK', 'Diabetes', 'Ejection Fraction', 'High BP', 'Platelets', 'Serum Creatinine', 'Sodium', 'Sex', 'Smoking', 'Time'] %}
                <input type="text" name="{{ field.lower().replace(' ', '_') }}" placeholder="{{ field }}" class="input-field" required><br>
            {% endfor %}
            <button type="submit" class="predict-btn">Predict</button>
        </form>
    </div>
</body>
</html>
